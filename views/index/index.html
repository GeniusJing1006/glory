<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,
        maximum-scale=1,minimum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>项目名 - 公司名</title>
        <link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="../public/css/index/index.css">
	</head>
	<body>
		<header class="header">
            <span class="icon-back">上海</span>
            <span class="header_title">项目名</span>
        </header>
        <div class="search_box">
            <div class="search_input"><i class="icon-search"></i><span>挑好房，上项目名</span></div>
        </div>
        <div class="slider_box">
            <div class="slider_container">
                <!--<div class="slider_block slider_last"></div>-->

                <div class="slider_block"></div>
                <div class="slider_block"></div>
                <div class="slider_block"></div>
                <div class="slider_block"></div>
                <!--<div class="slider_block slider_first"></div>-->
            </div>
            <div class="point_box">
                <span class="point_block active"></span><span class="point_block"></span><span class="point_block"></span><span class="point_block"></span>
            </div>
        </div>
        <div class="query_box">
            <div class="query_block"><span class="text">区域</span><i class="icon"></i></div>
            <div class="query_block"><span class="text">面积</span><i class="icon"></i></div>
            <div class="query_block"><span class="text">单价</span><i class="icon"></i></div>
            <div class="query_block"><span class="text">更多</span><i class="icon"></i></div>
            <div class="query_price"><i class="icon"></i></div>
        </div>
        <div class="down-box">
            <ul>
                <li>1</li>
            </ul>
        </div>
        <div class="down-box">
            <ul>
                <li>2</li>
            </ul>
        </div>
        <div class="down-box">
            <ul>
                <li>3</li>
            </ul>
        </div>
        <div class="down-box">
            <ul>
                <li>4</li>
            </ul>
        </div>
        <article>
            <section class="block_box">
                <div class="img_box"></div>
                <div class="info_box">
                    <div class="info-title index_img">东方金融中心</div>
                    <div class="info-address">浦东-八佰伴</div>
                    <div class="info-tag_box"><span class="info-tag_text">商务中心</span></div>
                    <div class="info-price"><span><em class="info_money">&yen;7</em>元/平米/天起</span><span class="index_right">佣金：一个月</span></div>
                </div>
            </section>
            <section class="block_box block_box_active">
                <div class="img_box"></div>
                <div class="info_box">
                    <div class="info-title index_img">东方金融中心</div>
                    <div class="info-address">浦东-八佰伴</div>
                    <div class="info-tag_box"><span>商务中心</span></div>
                    <div class="info-price"><span><em class="info_money">&yen;7</em>元/平米/天起</span></div>
                </div>
            </section>
        </article>
        <div class="back_top"></div>
        <footer>
            <ul class="bottom-cells">
                <li class="bottom-cell bottom-index"><span class="bottom-text">首页</span></li>
                <li class="bottom-cell bottom-pre"><span class="bottom-text">预约</span></li>
                <li class="bottom-cell bottom-more"></li>
                <li class="bottom-cell bottom-info"><span class="bottom-text">信息</span></li>
                <li class="bottom-cell bottom-me"><span class="bottom-text">我</span></li>
            </ul>
        </footer>
        <script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
        <script src="../public/libs/zepto/touch.js"></script>
        <script src="../public/js/index/index.js"></script>
	</body>
</html>
