<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,
        maximum-scale=1,minimum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>小辉煌 - 杭州瑞烁网络科技股份有限公司</title>
        <meta name="keywords" content="杭州瑞烁网络科技股份有限公司"/>
        <meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
        杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机
        系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务
        建设领域具有独特优势和丰富经验。"/>
        <link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="../public/css/login/login.css">
	</head>
	<body>
		<header class="header">
            <i class="icon-back icon-reg"></i>
            <span class="header-title">代理商</span>
        </header>
        <p class="must">必填项</p>
        <div class="agent-form">
            <div class="add-header">
                <div class="agent-header">
                    <p>添加头像</p>
                </div>
            </div>
            <div class="agent-input">
                <input type="text" placeholder="公司名"><br/>
                <input type="text" placeholder="企业邮箱/公司总机"><br/>
                <input type="text" placeholder="联系人"><br/>
                <input type="text" placeholder="联系方式">
            </div>
        </div>
        <p class="must">选填项</p>
        <div class="agent-cell">
            <div class="agent-cell-input">
                <input type="text" placeholder="微信号码">
            </div>
            <div class="image-block">
                <div>微信二维码</div>
                <div>营业执照</div>
                <div>楼宇产证</div>
            </div>
        </div>
        <div class="bt_box">
            <button class="btn_agent">完成</button>
        </div>
	</body>
    <script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script src="../public/libs/zepto/touch.js"></script>
    <script src="../public/js/login/register.js"></script>
</html>
