<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,
        maximum-scale=1,minimum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>项目名 - 公司名</title>
        <link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="../public/css/login/login.css">
	</head>
	<body>
		<header class="header">
            <i class="icon-back"></i>
            <span class="header-title">代理商</span>
        </header>
        <p class="must">必填项</p>
        <div class="agent-form">
            <div class="add-header">
                <div class="agent-header">
                    <p>添加头像</p>
                </div>
            </div>
            <div class="agent-input">
                <input type="text" placeholder="公司名"><br/>
                <input type="text" placeholder="企业邮箱/公司总机"><br/>
                <input type="text" placeholder="联系人"><br/>
                <input type="text" placeholder="联系方式">
            </div>
        </div>
        <p class="must">选填项</p>
        <div class="agent-cell">
            <div class="agent-cell-input">
                <input type="text" placeholder="微信号码">
            </div>
            <div class="image-block">
                <div>微信二维码</div>
                <div>营业执照</div>
                <div>楼宇产证</div>
            </div>
        </div>
        <div class="bt_box">
            <button class="btn_agent">完成</button>
        </div>
        
	</body>
</html>
