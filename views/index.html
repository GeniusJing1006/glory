<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

        maximum-scale=1,minimum-scale=1,user-scalable=no">
		<title>小辉煌 - 杭州瑞烁网络科技股份有限公司</title>
        <meta name="keywords" content="杭州瑞烁网络科技股份有限公司"/>
        <meta name="description" content="杭州瑞栎网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
        杭州瑞栎网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务建设领域具有独特优势和丰富经验。"/>
        <link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="./public/css/loading.css">
        <style>
            .form{width:200px;height:100px;margin:200px auto;}
            input{margin-bottom:10px;}
        </style>
	</head>
	<body>
		<div class="logo"></div>
        <div class="copy">Copyright&copy;2016</div>
        <div class="form">
            <input type="text" id="user">
            <input type="password" id="passwd">
            <button id="send">登录</button>
        </div>
	</body>
    <script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script src="../public/libs/zepto/touch.js"></script>
    <script>
    /**
        window.onload = function(){
            setTimeout("location.href = './info/info.html'",2000)
        }*/
        $('#send').on('click',function(){
            var username = $('#user').val();
            var passwd = $('#passwd').val();

            $.ajax({
                url:'/api/user/login',
                type:'POST',
                dataType:'json',
                data:{
                    username:username,
                    passwd:passwd
                },
                success:function(result){
                    console.log('result',result)
                    if(result.code == 1){
                        alert('登录成功')
                    }else{
                        alert(result.msg)
                    }
                }
            })
        })
    </script>
</html>
