<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,
        maximum-scale=1,minimum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>小辉煌 - 南京鸿鸣网络科技有限公司</title>
        <meta name="keywords" content="南京鸿鸣网络科技有限公司"/>
        <meta name="description" content="南京鸿鸣网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
        南京鸿鸣网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机
        系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务
        建设领域具有独特优势和丰富经验。"/>
        <link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="../public/css/info/info_detail.css">
        <link rel="stylesheet" href="../public/css/info/info_house.css">
	</head>
	<body style="background-color:#121211;">
		<header class="header">
            <span class="icon-back house_back"></span>
        </header>
        <div class="slider_box">
            <div class="slider_container">
                <!--<div class="slider_block slider_last"></div>-->

                <div class="slider_block"></div>
                <div class="slider_block"></div>
                <div class="slider_block"></div>
                <div class="slider_block"></div>
                <!--<div class="slider_block slider_first"></div>-->
            </div>
            <!--
            <div class="point_box">
                <span class="point_block active"></span><span class="point_block"></span><span class="point_block"></span><span class="point_block"></span>
            </div>-->
            <div class="house_price">
                <div class="house_money"><span class="house_orange">&yen;354615</span>元/月</div>
                <div class="house_order"><span class="house_big">1</span>/12</div>
            </div>
        </div>
        <div class="house_cells">
            <div class="house_cell">
                <div class="house_left"><div class="left_left">单价</div><div class="left_right"><span class="left_money">&yen;6.5</span>元/m/天</div></div>
                <div class="house_right">面积<span class="left_right"><span class="left_money">175</span>m</span></div>
            </div>
            <div class="house_cell">
                <div class="house_left"><div class="left_left">装修</div><div class="left_right left_white">精装</div></div>
                <div class="house_right">最短租期<span class="left_right left_white">3年</span></div>
            </div>
            <div class="house_cell">
                <div class="house_left"><div class="left_left">交付状态</div><div class="left_right left_white">标注交付</div></div>
                <div class="house_right">装修免租<span class="left_right left_white">一个月</span></div>
            </div>
            <div class="house_cell">
                <div class="house_left"><div class="left_left">看房时间</div><div class="left_right left_white">8:00-20:00</div></div>
                <div class="house_right">是否结佣<span class="left_right left_white">一个月</span></div>
            </div>
            <div class="house_cell">
                <div class="house_time"><div class="left_left">交付时间</div><div class="left_right left_white">2015-06-21（现房）</div></div>
            </div>
            <div class="house_cell">
                <div class="house_time"><div class="left_left">付款方式</div><div class="left_right left_white">押一付三（含发票）</div></div>
            </div>
            <div class="house_cell house_intro">
                <div>该广场是一个集商业、办公的综合楼项目，采用高低双塔楼设计，使整体外形增加层次感，有变化及更富有趣味性。
                    东南角地处世纪大道及张扬路交汇处，成为场地主入口广场。两座塔楼之地采用玻璃顶棚作为中庭大堂，南北贯通。
                    塔楼A为18层，塔楼B为23层。地下室为三层，用作地下车库和设备用房及人防。
                </div>
            </div>
        </div>
        <div class="house_edit">预约看房</div>
        <div class="order_out">
            <div class="make_msg">
                请选择看房时间
                <input type="date" class="make_time">
            </div>
            <div class="order_choose">
                <div class="order_no sub_no">取消</div>
                <div class="order_sure sub_sure">确认</div>
            </div>
        </div>
        <script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
        <script src="../public/libs/zepto/touch.js"></script>
        <script src="../public/js/index/index.js"></script>
        <script src="../public/js/order/order.js"></script>
