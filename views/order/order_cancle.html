<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,
        maximum-scale=1,minimum-scale=1,user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>小辉煌 - 南京鸿鸣网络科技有限公司</title>
        <meta name="keywords" content="南京鸿鸣网络科技有限公司"/>
        <meta name="description" content="南京鸿鸣网络科技有限公司成立于2015年是一家专注于专业市场电子商务公司
        南京鸿鸣网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机
        系统集成 教育信息咨询，公司秉承与客户共赢理念，为企业提供高效、务实的互联网营销服务，在专业市场的电子商务
        建设领域具有独特优势和丰富经验。"/>
        <link rel="stylesheet" href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="../public/css/order/order.css">
	</head>
	<body>
        <div class="cover"></div>
		<header class="header">
            <i class="icon-back reason_back"></i>
            <span class="header_title">取消预订</span>
        </header>
        <div class="order_label"><span>预约人</span></div>
        <div class="order_info">
            <div class="order_img"></div>
            <div class="order_con">
                <div>你才是张三<span class="order_tenant">租户</span></div>
            </div>
            <div class="order_tel"></div>
        </div>
        <div class="order_label"><span>预约信息</span></div>
        <div class="order_msg">
           <div class="msg_mid">
                <div>
                    <span class="msg_title">华旭国际大厦</span>
                    <span class="msg_area"><div class="area_left">区域：黄埔-人民广场</div><div class="area_right">房型：商务中心</div></span>
                    <span class="msg_area"><div class="area_left">面积：766m<sup style="font-size:10px;">2</sup></div><div class="area_right">单价：&yen;5.5元/m<sup>2</sup>/天起</div></span>
                </div>
           </div>
        </div>
        <div class="order_label"><span>预约时间</span></div>
        <div class="order_time">
            <span>2016-08-08</span>
        </div>
        <div class="order_label"><span>取消原因</span><span class="order_once">（至少选择一项）</span></div>
        <div class="cancle_reasons">
            <div>
                <div class="cancle_reason">
                    <div class="order_box"></div><span class="cancle_text">客户不满意</span>
                </div>
                <div class="cancle_reason">
                    <div class="order_box"></div><span class="cancle_text">已经联系客户，预约取消</span>
                </div>
                <div class="cancle_reason">
                    <div class="other_box"></div><span class="cancle_text">其他原因</span>
                </div>
                <textarea placeholder="原因" class="cancle_input"></textarea>
            </div>
        </div>
        <button class="order_btn reason_sure">确定</button>
        <div class="order_out">
            <div class="make_msg">您确定要拨打电话么？</div>
            <div class="order_choose">
                <div class="order_no take_no">取消</div>
                <div class="order_sure take_sure">确认</div>
            </div>
        </div>
        <div class="reason_success">
            <div class="cancle_success">取消订单提交成功</div>
            <div class="cancle_sure reason_ok">确定</div>
        </div>
	</body>
    <script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <script src="../public/libs/zepto/touch.js"></script>
    <script src="../public/js/order/order.js"></script>
</html>
