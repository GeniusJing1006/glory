        <meta name="keywords" content="南京鸿鸣网络科技有限公司"/>

        南京鸿鸣网络科技有限公司成立于2015年， 公司主要经营教育软件 多媒体技术 游戏软件 计算机数据处理技术 计算机

	<body>
        <div class="cover"></div>
		<header class="header">
            <span class="header_cancle upload_cancle">取消</span>
            <span class="header_title">上传合同书</span>
            <span class="header_sure upload_sure">上传</span>
        </header>
        <div class="upload_banner">
            <div class="upload_text">请按照要求添加照片</div>
            <div class="upload_cell upload_add">
                <div class="contract">合同第一页</div>
            </div>
            <div class="upload_cell upload_add">
                <div class="contract">合同最后一页</div>
            </div>
        </div>
        <div class="order_out upload_success">
            <div class="make_msg">合同书上传成功，后台正在审核</div>
            <div class="make_sure upload_yes">确定</div>
        </div>
        <div class="order_out upload_no">
            <div class="make_msg">您确定要取消本次上传？</div>
            <div class="order_choose">
                <div class="order_no sure_cancle">取消</div>
                <div class="order_sure sure_sure">确认</div>
            </div>
        </div>
	</body>
    <script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
